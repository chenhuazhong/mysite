<!DOCTYPE html>
<html lang="zh-cn">`
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="GB2313"/>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" type="text/css" href="lrc.css">
	<style type="text/css">
	body{font-family: 'Microsoft Yahei'; font-size: 16px; background: white; margin: 0; padding: 0;}
	.title{color:white; margin-left: 100px;}
	.title span {font-size: 20px;}
	.body-wrapper{width:1000px;height:800px;background: url(bg.jpg) no-repeat; position: absolute; left: 0; top: 0;}
	audio{width: 1000px;}
	#lrc-wrapper {position: absolute; left: 250px; top: 200px;  }
	</style>
</head>
<body>

	<div class="body-wrapper">
		<h1 class="title">歌词演示</h1>
		<audio id="mp" src="test.mp3" controls autoplay ></audio>
		<div id="lrc-wrapper" class="lrc-wrapper"></div>
	</div>

	<script type="text/javascript" src="lrc.js"></script>

	<script type="text/javascript">

	// 实例化一个LRC歌词插件
	var mylrc = new Lrc(
	{
		wrapperId: 'lrc-wrapper', // 目标容器ID
		lrcUrl: 'test.lrc', // 歌词文件地址
		row: 7, // 歌词行数
		lineHeight: 40, // 每行歌词的高度，修改高度需要同步修改【.lrc-wrapper ul li】的样式
		delay: 0, // 延迟秒数，如果歌词文件不同步可以启用这个参数
		// 获取当前播放时间，针对不同播放器需要自己实现本方法，对于EPG可以是：Epg.Mp.getCurrentPlayTime()
		getCurrentPlayTime: function(){ return mp.currentTime || 0; }
		//getCurrentPlayTime: function(){ return Epg.Mp.getCurrentPlayTime(); }
	});
	</script>
</body>
</html>
