<script>

    var mv = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'], // 防止django的模板引擎和vue冲突
        data:{
            mobile: null,
            password: null,
            user_id: {{ user_id }},
            username:null,
            userimg:null

        },

        methods: {
            login: function () {
                axios.post('{{ HOST }}user/login/', {
                    mobile: this.mobile,
                    password: this.password
                }, {
                    responseType: 'json'
                })
                    .then(function (response) {
                        if (response.data.code == 200)
                        {
                            $('#is_login').show();
                            $('#is_logout').hide();
                            mv.user_id = response.data.data.user_id;
                            mv.username = response.data.data.user;
                            mv.userimg = response.data.data.img;

                        }
                        else
                        {
                            $('#is_logout').show();
                            $('#is_login').hide();
                            alert(response.data.message)
                        }
                    })
                    .catch(function (error) {
                            $('#is_logout').show();
                            $('#is_login').hide();
                            alert('出错啦');
                        console.log(error)
                    })
            },
            logout:function(){
                axios.post('{{ HOST }}user/logout/', {


                }, {
                    responseType: 'json',
                    withCredentials: true
                })
                    .then(function (response) {
                        console.log(response);
                        if (response.data.code == 200)
                        {
{#                            $('#is_logout').show();#}
{#                            $('#is_login').hide();#}
                            location.href='{{ HOST }}'

                        }
                        else
                        {
                            $('#is_login').show();
                            $('#is_logout').hide();
                            alert(response.data.message)
                        }
                    })
                    .catch(function (error) {
                        $('#is_login').show();
                        $('#is_logout').hide();
                        alert('出错啦')
                        console.log(error)
                    })
            },
            page_detail:function (pk) {
                location.href='{{ HOST }}page/' + pk

            }
        }
    })
</script>
<script>
        i = 1;

     function lunbotu () {


        if (i>4)

            i =1;
            lun.animate({'left':'0px'},0);
        }
        else if (i <= 0)

            i = 1;
        }
        else
        {
            len = (-i) * 1000 + 'px';
            lun.animate({'left':len},1000);
//          lun.animate()

            i += 1;
        }

    }
